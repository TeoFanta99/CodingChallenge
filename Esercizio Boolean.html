<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="Esercizio Boolean.css">
</head>

<body>

    <div class="container">

        <header>
            <!-- Logo -->
            <img class="logo" src="logo.png" alt="">
            <span>Taking Booleaners from A to B</span>
        </header>
    
        <nav>
            <!-- Tre bottoni di ricerca -->
            <button type="button">Prenota</button>
            <button type="button">Termina prenotazione</button>
            <button type="button">Accendi luci</button>
        </nav>

        <br>

        <main>
            <!-- Info sui 3 monopattini -->
            <div class="scooter1">
                <div class="scooter-name">
                    <input type="checkbox">
                    <p>Monopattino Gino22</p>
                </div>
                <div class="scooter-position"> Via Guadalametri - a 220 metri da te</div>
                <div class="charge-info">
                    <span>Stato ricarica:</span>
                </div>
                <div class="border">
                    <div class="orange bar"></div>
                </div>
            </div>

            <br>

            <div class="scooter2">
                <div class="scooter-name">
                    <input type="checkbox">
                    <p>Monopattino Mike24</p>
                </div>
                <div class="scooter-position">
                    <span>Via Ricciardoni - a 420 metri da te</span>
                </div>
                <div class="charge-info">
                    <span>Stato ricarica:</span>
                </div>
                <div class="border">
                    <div class="green bar"></div>
                </div>
            </div>

            <br>

            <div class="scooter3">
                <div class="scooter-name">
                    <input type="checkbox">
                    <p>Monopattino Fede154</p>
                </div>
                <div class="scooter-position">
                    <span>Via Mentarini - a 490 metri da te</span>
                </div>
                <div class="charge-info">
                    <span>Stato ricarica:</span>
                </div>
                <div class="border">
                    <div class="red bar"></div>
                </div>
            </div>

        </main>

    </div>
    
</body>
</html>
